<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Training : 1.0</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Font Awesome CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <h1>Welcome to the Swap'sTute</h1>

    <div id="app" class="container">
        <h3>Title : {{title}}</h3>
        <p>Summary : {{summary}}</p>
        <div class="row">
            <p><i class="fa fa-thumbs-up"></i> {{like}}</p>
        </div>

        <div class="row">
            <p><i class="fa fa-thumbs-down"></i> {{dislike}}</p>
        </div>

        <div class="row">
            <button @click="like++" style="padding: 5px; margin-right:8px">Like</button>
            <button @click="dislike++">Dislike</button>
        </div>

        <div class="row" style="margin-top:5px;">
            <input type="text" v-model="newComment">
            <button @click="commentHandler(newComment)">Send Comment</button>
        </div>
        
        
        <div class="row border border-success">
            <p>Comments: </p>
            <ul>
                <li v-for="(comment, index) in comments" :key="index">
                    {{comment}}
            </ul>
    
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
